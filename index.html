<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <link rel="stylesheet" href="styles.css">
      <script src="SearchString.js"></script>
    <script src="https://kit.fontawesome.com/9664c8b16b.js"></script>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
      <div class="container">
          <div class="row"><!--1st row on the website-->
              <div class="col-md-8"><!--bootsrap is grid system of 12 columns,so we combine 8 columns to single column and this acts as main area of webpage-->
              
                <img src="notary.jpg" class="responsive" width="300px" height="250px">
                <div class="card mb-4"><!--card is inbulit class in bootstrap which contains header,body,footer...A card in Bootstrap 4 is a bordered box with some padding around its content.-->
                    <h2 class="card-header" id="fileName">Book Title</h2>
                    <div class="card-body" ><!--here,the content of the book which you selected will be displayed-->
                        <div class="displayBox scroll-box" id="fileContent">Select a book on the right</div> 
                    </div>
                    <div class="card-footer text-muted d-flex justify-content-center"><!--contains all extra links/info which may be helpful for the user-->
                        <a href="https://www.w3schools.com/html/" target="_blank">Click here to Learn html,css,js</a>
                    </div>
                </div>
              </div>
      <div class="col-md-4"><!--remaining 4 colums are combined and it acts as a side bar-->
        <div class="card my-4"><!--search for a book-->
            <h5 class="card-header">Search</h5>
            <div class="card-body">
                <input type="text" class="form-control" id="keyword" placeholder="Search for..."/>
                <span class="input-group-btn">
                    <button class="btn btn-secondary" type="button" onclick="performMark()">Search</button>
                </span>
            </div>
            <div class="card-footer" id="searchstat"></div>
        </div>
        <div class="card my-4"><!--select a book-->
            <h5 class="card-header">Select a Book</h5>
            <div class="card-body">
                <div class="row">
                    <div class="col-md-12">
                        <ul class="list-unstyled mb-0">
                            <li><a href="#"
                                    onclick="loadBook('AliceInWonderland.txt','Alice in Wonderland')">Alice in
                                    Wonderland</a></li>
                            <li><a href="#" onclick="loadBook('LOTR.txt','Lord of the Rings')">Lord of the
                                    Rings</a></li>
                            <li><a href="#" onclick="loadBook('JekyllAndHyde.txt','Dr Jekyll and Mr. Hyde')">Dr
                                    Jekyll and Mr. Hyde</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <div class="card my-4"><!--displays most used words-->
            <h5 class="card-header">Most Used Words</h5>
            <div class="card-body">
                <div class="row">
                    <div class="col-md-12">
                        <ul class="list-unstyled mb-0" id="mostUsed">

                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <div class="card my-4"><!--displays least used words-->
            <h5 class="card-header">Least Used Words</h5>
            <div class="card-body">
                <div class="row">
                    <div class="col-lg-12">
                        <ul class="list-unstyled mb-0" id="leastUsed">

                        </ul>
                    </div>
                </div> 
            </div>
        </div>
        <div class="card my-4"><!--displays document stats-->
            <h5 class="card-header">Document Stats</h5>
            <div class="card-body">
                <ul class="list-unstyled mb-0">
                    <li id="docLength"></li>
                    <li id="wordCount"></li>
                    <li id="charCount"></li>
                </ul>
            </div>
        </div>
    </div>
</div>
<script id="template-ul-items" type="text/template"><!--this will dynamically insert list-->
    <li>
       {{val}}
    </li>    
</script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
